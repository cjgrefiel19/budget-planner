<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="summary.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html">Dashboard</a>
            <a href="transactions.html">Transactions</a>
            <a href="credit-card.html">Credit Card</a>
            <a href="summary.html" class="active">Summary</a>
        </nav>

        <div class="summary-header">
            <div class="date-range-filter">
                <div class="filter-group">
                    <label><i class="fas fa-calendar-alt"></i> From:</label>
                    <select id="fromMonth" onchange="updateSummary()">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="fromYear" onchange="updateSummary()">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label><i class="fas fa-calendar-check"></i> To:</label>
                    <select id="toMonth" onchange="updateSummary()">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select id="toYear" onchange="updateSummary()">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="summary-overview">
            <div class="overview-card">
                <i class="fas fa-wallet"></i>
                <h3>Total Income</h3>
                <div id="totalIncome" class="amount positive">₱0.00</div>
            </div>
            <div class="overview-card">
                <i class="fas fa-shopping-cart"></i>
                <h3>Total Expenses</h3>
                <div id="totalExpenses" class="amount negative">₱0.00</div>
            </div>
            <div class="overview-card">
                <i class="fas fa-piggy-bank"></i>
                <h3>Total Savings</h3>
                <div id="totalSavings" class="amount">₱0.00</div>
            </div>
            <div class="overview-card">
                <i class="fas fa-chart-line"></i>
                <h3>Net Balance</h3>
                <div id="netBalance" class="amount">₱0.00</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3><i class="fas fa-chart-pie"></i> Expense Distribution</h3>
                <canvas id="expenseDistributionChart"></canvas>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-chart-bar"></i> Monthly Comparison</h3>
                <canvas id="monthlyComparisonChart"></canvas>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-piggy-bank"></i> Savings Breakdown</h3>
                <canvas id="savingsBreakdownChart"></canvas>
            </div>
            <div class="chart-card">
                <h3><i class="fas fa-credit-card"></i> Credit Card Usage</h3>
                <canvas id="creditCardChart"></canvas>
            </div>
        </div>

        <div class="details-grid">
            <div class="details-card">
                <h3><i class="fas fa-star"></i> Top Expenses</h3>
                <div id="topExpensesList" class="details-list"></div>
            </div>
            <div class="details-card">
                <h3><i class="fas fa-chart-line"></i> Monthly Trends</h3>
                <div id="monthlyTrendsList" class="details-list"></div>
            </div>
            <div class="details-card">
                <h3><i class="fas fa-percentage"></i> Category Analysis</h3>
                <div id="categoryAnalysisList" class="details-list"></div>
            </div>
        </div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
